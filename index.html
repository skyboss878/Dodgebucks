<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DodgeBucks Meme Coin ðŸš€</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffcc33, #ff6600);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #222;
      color: #ffcc33;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>DodgeBucks Meme Coin ðŸš€</h1>
  <p>Claim your free DodgeBucks tokens here!</p>
  <input id="walletInput" type="text" placeholder="Enter your Ethereum wallet address" />
  <button onclick="claimTokens()">Claim Tokens</button>
  <div id="result"></div>

  <script>
    async function claimTokens() {
      const wallet = document.getElementById('walletInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!wallet) {
        resultDiv.textContent = 'Please enter a wallet address.';
        return;
      }
      resultDiv.textContent = 'Claiming tokens...';

      try {
        const response = await fetch(`http://localhost:3000/claim?wallet=${encodeURIComponent(wallet)}`);
        const data = await response.json();
        if (data.message) {
          resultDiv.textContent = data.message;
        } else {
          resultDiv.textContent = 'Unexpected response from faucet.';
        }
      } catch (error) {
        resultDiv.textContent = 'Error contacting faucet API.';
      }
    }
  </script>
</body>
</html>
