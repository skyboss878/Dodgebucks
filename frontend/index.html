<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DodgeBucks Meme Coin ðŸš€</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffcc33, #ff6600);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #222;
      color: #ffcc33;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>DodgeBucks Meme Coin ðŸš€</h1>
  <p>Enter your Ethereum wallet address to claim free DodgeBucks!</p>
  <input id="wallet" type="text" placeholder="0xYourWalletAddress" />
  <button onclick="claimTokens()">Claim Tokens</button>
  <div id="result"></div>

  <script>
    async function claimTokens() {
      const walletInput = document.getElementById('wallet');
      const resultDiv = document.getElementById('result');
      const wallet = walletInput.value.trim();

      if (!wallet) {
        resultDiv.textContent = 'Please enter a valid wallet address.';
        return;
      }

      resultDiv.textContent = 'Processing...';

      try {
        // Change the URL to your backend API endpoint if different
const response = await fetch(`https://dodgebucks-api.onrender.com/claim?wallet=${wallet}`);
        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = data.message;
        } else {
          resultDiv.textContent = data.error || 'An error occurred.';
        }
      } catch (err) {
        resultDiv.textContent = 'Failed to connect to server.';
      }
    }
  </script>
</body>
</html>
